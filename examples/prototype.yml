# any text you see here starting with a '#' is a comment, it doesn't affect the configuration

# 'on_join' lets you control conditions that permit entities joining the world
on_join:
  min_health_chance:
    # key: minimum health required to apply this chance
    # value: chance out of 1 to allow spawn
    21: 0.5
    40: 0.25
    80: 0.125

# 'rules' contains spawn rule objects
rules:
  # in a YAML list, elements are separated by a '-' like a bullet-point list
  - for:
      entities:
        - modid:entity
        - modX:*
      biomes:
        - minecraft:plains
        - biomesoplenty:*
    spawn:
      weight: 1
      minGroupSize: 1
      maxGroupSize: 1
