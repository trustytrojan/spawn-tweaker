on_join:
  min_health_chance:
    # key: minimum health required to apply this chance
    # value: chance out of 1 to allow spawn
    21: 0.5
    40: 0.25
    80: 0.125
rules:
  - for:
      entities:
        - modid:entity
        - modX:*
      biomes:
        - minecraft:plains
        - biomesoplenty:*
    spawn:
      weight: 1
      minGroupSize: 1
      maxGroupSize: 1
  - for:
      ...
    spawn:
      ...
