# any text you see here starting with a '#' is a comment, it doesn't affect the configuration

# 'on_join_deny' lets you **deny** an entity trying to join the world.
# the list contains "rule" objects similar to spawn.json from "In Control!"
on_join_deny:
  # this rule denies Toy Chica from spawning if there are at least (1 * loaded_chunks / 289)
  # of them in the world (vanilla spawn cap logic). this is specified by ',perchunk' after
  # the comparison operator.
  - mob: five_nights_at_freddycraft:toychica
    count: { at_least: 1, per: chunk }

  # deny mobs from the mod 'mmm' if there are at least 10 of them in the world.
  - mod: mmm
    count: { at_least: 10 }

  # deny all mobs if there are at least 100 already in the world
  - count: { at_least: 100 }

# 'check_spawn' lets you allow/deny mob spawns.
# this event fires **after** the 'join' event, so if a mob was denied there, it won't end up here.
# the rule format is the same as 'on_join_deny', except a 'result' must be specified.
check_spawn:
  # for mobs from mods 'grimoireofgaia' and 'muchmorespiders' with at least 20 HP,
  # let vanilla decide the spawn at a 25% chance,
  # otherwise deny the spawn.
  - for:
      mod: [grimoireofgaia, muchmorespiders]
      health: { at_least: 20 }
    if: { random: 0.25 }
    then: default
    else: deny

  # for the specified 'lycanitesmobs' mobs in dimension 5,
  # at a 5% chance (this is checked **before** the below conditions!),
  # if the light level of the block it is spawning on is between 0 and 7 (inclusive),
  # and the height of the spawn block is <= 192,
  # and there are at most 10 of them "per chunk",
  # allow the spawn,
  # otherwise deny it.
  - for:
      dimension: 5
      mobs:
        lycanitesmobs: [necrovore, gnekk, cacodemon, astaroth, trite, belph, pinky, behemoth, vorach, archvile]
    if:
      random: 0.05
      light: { between: [0, 7] }
      height: { at_most: 192 }
      count: { at_most: 10, per: chunk }
    then: allow
    else: deny

  # for **all** mobs (because there is no 'for' clause),
  # if it has at least 30 HP,
  # allow the spawn at a 60% chance.
  - if:
      health: { at_least: 30 }
      random: 0.6
    then: allow

# the 'spawn' list sets the weight and min/max group sizes **for each combination** of mobs & biomes
spawn:
  - # a list of 'modid:entity' glob patterns to match against
    mobs:
      - modid:entity
      - modX:*

    # a list of 'modid:biome' glob patterns to match against
    biomes:
      - minecraft:plains
      - biomesoplenty:*

    # the weight of the spawn. higher number means higher spawn chance in the biomes above.
    weight: 1

    # the [minimum, maximum] group size of the spawn.
    # in this case, only 1 entity will spawn for each successful hit.
    group_size: [1, 1]

  # for all mobs in mod 'mmm', the spawn weight is 1 and group size can be between 100 and 200.
  - mod: mmm
    weight: 1
    group_size: [100, 200]

  # in this object, we omit the 'biomes' list. omitting 'biomes' means the affected biomes
  # are what each mob **was already spawning in**. for example, zombies by default can spawn
  # in plains & forest, so they will be included when applying the new weight and group sizes.
  - mobs:
      - minecraft:zombie
    weight: 1000
    group_size: [10, 20]
