name: Build

on:
  push:
    paths:
      - .github/workflows/ci.yml
      - src/**
      - '*.gradle'
      - '*.properties'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spawn-tweaker
          path: build/libs/*.jar